apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-entry-template-flogo-unit-testing
  title: Flogo Unit Testing
  description: Unit testing is a technique where individual components or flows of
    an application are tested in isolation. With unit testing, you can monitor
    the health of your application and detect errors in individual flows or
    activity levels. While designing an application with multiple flows and
    activities, it becomes cumbersome to detect runtime errors at the flow and
    activity levels. Using unit testing the errors at micro level are easily
    handled.
  backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: true
    popularity: 0
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - text: Flogo
        url: https://docs.tibco.com/products/tibco-flogo-enterprise
        icon: docs
      - text: Samples
        url: https://github.com/TIBCOSoftware/flogo-enterprise-hub/
        icon: github
  tags:
    - devhub-marketplace
    - flogo-templates
    - integration
    - testing
spec:
  owner: group:default/marketplace-entries-group
  type: template
  presentation:
    buttonLabels:
      createButtonText: Install
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      errorMessage: Please accept the Marketplace Entry
      properties:
        description:
          type: "null"
          description: |
            ## Install  Flogo Unit Testing into your TIBCO Developer Hub

