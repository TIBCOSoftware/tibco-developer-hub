  steps:
    - id: registerItem
      name: Getting Marketplace Entry...
      action: catalog:register
      input:
        catalogInfoUrl: https://github.com/TIBCOSoftware/tibco-developer-hub/blob/main/tibco-examples/developer-hub-marketplace-content/flogo-samples/flogo-prompt-engineering-activity/catalog-info.yaml
  output:
    links:
      - title: Open in catalog
        type: catalog
        icon: catalog
        entityRef: ${{ steps.registerItem.output.entityRef }}
      - title: Documents
        url: /docs?filters%5Buser%5D=all&limit=20
        icon: techdocs
      - icon: catalog
        title: Open AI Powered Visual Prompt Engine for Flogo
        url: /catalog/default/component/ai-powered-visual-prompt-engine-flogo
        type: openButton
      - icon: docs
        title: Open Prompt Engine for Flogo Docs
        url: /docs/default/component/ai-powered-visual-prompt-engine-flogo
      - icon: kind:component
        title: Clone with VSCode
        url: vscode://vscode.git/clone?url=https://github.com/TIBCOSoftware/flogo-enterprise-hub/
