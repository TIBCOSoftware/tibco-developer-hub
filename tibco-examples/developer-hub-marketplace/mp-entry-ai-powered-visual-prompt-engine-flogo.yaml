apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-entry-ai-powered-visual-prompt-engine-flogo
  title: Visual Prompt Engine for Flogo
  description: Revolutionary Visual Prompt Engineering for TIBCO Flogo that
    transforms AI integration. Combines Flogo MCP Trigger, Flogo workflow, and
    Pongo2 templates to let enterprises design intelligent, conditional AI
    prompts through familiar drag-and-drop interfaces. Uses the power of
    conditional templating using pongo2 syntax to build even custom prompts for
    AI Agents.
  backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: true
    popularity: 0
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - icon: docs
        text: Documentation
        url: https://github.com/TIBCOSoftware/tibco-developer-hub/blob/main/tibco-examples/developer-hub-marketplace-content/flogo-samples/flogo-prompt-engineering-activity/docs/index.md
