        text: GitHub Repository
        url: https://github.com/TIBCOSoftware/tibco-developer-hub/blob/main/tibco-examples/developer-hub-marketplace-content/flogo-samples/flogo-prompt-engineering-activity/
  tags:
    - devhub-marketplace
    - flogo
    - pongo2
    - prompt-engineering
    - custom-activity
spec:
  owner: group:default/marketplace-entries-group
  type: sample
  presentation:
    buttonLabels:
      createButtonText: Get
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      errorMessage: Please accept the Marketplace Entry
      properties:
        description:
          type: "null"
          description: |
