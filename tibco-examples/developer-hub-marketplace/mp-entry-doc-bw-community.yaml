apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-entry-doc-bw-community
  title: BW Community Articles
  description: TIBCO BusinessWorks Articles from the TIBCO Community. This
    document provide a summary of all the Business Works related articles and
    links to the individual articles.
  backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: true
    popularity: 0
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - text: TIBCO Developer Hub
        url: https://github.com/TIBCOSoftware/tibco-developer-hub
        icon: github
      - icon: group
        text: TIBCO Community
        url: https://community.tibco.com/
  tags:
    - devhub-marketplace
    - tibco-developer-hub
    - business-works
    - community
spec:
  owner: group:default/marketplace-entries-group
  type: document
  presentation:
    buttonLabels:
      createButtonText: Get
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      errorMessage: Please accept the Marketplace Entry
      properties:
        description:
          type: "null"
          description: |
            ## Get  BW Community Articles added to your TIBCO Developer Hub

            **ID:** mp-entry-doc-bw-community

            **Description:** TIBCO BusinessWorks Articles from the TIBCO Community. This document provide a summary of all the Business Works related articles and links to the individual articles. 

            Each item made available to you in the TIBCOÂ® Developer Hub Marketplace is subject to its own individual license. You are responsible for reviewing the specific license terms that apply to each item that you access or use. Cloud Software Group, Inc. and its affiliates: (1) do not make any representation, promises, or guarantees about these items; and (2) are making these items available to you "AS IS," without any warranties or indemnities.
            This item is subject to the following [license](https://github.com/TIBCOSoftware/tibco-developer-hub/blob/main/LICENSE.TXT).

            **By accessing or using this item, you agree to assume full responsibility for its proper use and compliance with all applicable license terms.**
        accept:
          title: I Agree
          type: boolean
          default: null
          enum:
            - null
            - true
  steps:
    - id: registerItem
      name: Getting Marketplace Entry...
      action: catalog:register
      input:
        catalogInfoUrl: https://github.com/TIBCOSoftware/tibco-developer-hub/blob/main/tibco-examples/developer-hub-marketplace-content/business-works-articles/bw-community/catalog-info.yaml
  output:
    links:
      - title: Open in catalog
        type: catalog
        icon: catalog
        entityRef: ${{ steps.registerItem.output.entityRef }}
      - title: Documents
        url: /docs?filters%5Buser%5D=all&limit=20
        icon: techdocs
      - icon: docs
        title: Open BW Community Docs
        url: /docs/default/System/bw-community
        type: openButton
      - title: Back to Marketplace
        url: /marketplace
        icon: dashboard
