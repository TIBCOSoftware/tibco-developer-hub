apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-entry-template-flogo-rest-basic
  title: Flogo REST Features Sample
  description: This sample demonstrates some of the REST features present in the
    FLOGO ReceiveHTTPMessage trigger and InvokeRestService activity.
  backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: true
    popularity: 0
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - text: Flogo
        url: https://docs.tibco.com/products/tibco-flogo-enterprise
        icon: docs
      - text: Samples
        url: https://github.com/TIBCOSoftware/flogo-enterprise-hub/
        icon: github
  tags:
    - devhub-marketplace
    - flogo-templates
    - integration
    - rest
spec:
  owner: group:default/marketplace-entries-group
  type: template
  presentation:
    buttonLabels:
      createButtonText: Install
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      errorMessage: Please accept the Marketplace Entry
      properties:
        description:
          type: "null"
          description: |
            ## Install  Flogo REST Features Sample into your TIBCO Developer Hub

            **ID:** mp-entry-template-flogo-rest-basic

            **Description:** This sample demonstrates some of the REST features present in the FLOGO ReceiveHTTPMessage trigger and InvokeRestService activity. 

