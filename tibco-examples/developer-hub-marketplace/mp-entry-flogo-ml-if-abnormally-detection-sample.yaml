apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-entry-flogo-ml-if-abnormally-detection-sample
  title: Abnormally Detection Sample
  description: This sample uses TIBCO Flogo in tandem with Python Scikit-learn
    open-source machine learning library to demonstrate Artificial Intelligence
    Machine Learning (AI-ML) in a real-time eventing scenario deployable into
    the TIBCO Platform.
  backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: true
    popularity: 0
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - icon: docs
        text: Documentation
        url: https://github.com/TIBCOSoftware/tibco-developer-hub/blob/main/tibco-examples/developer-hub-marketplace-content/flogo-samples/flogo-machine-learning-abnormally-detection/docs/index.md
      - icon: github
        text: GitHub Repository
        url: https://github.com/TIBCOSoftware/tibco-developer-hub/blob/main/tibco-examples/developer-hub-marketplace-content/flogo-samples/flogo-machine-learning-abnormally-detection/
  tags:
    - devhub-marketplace
    - artificial-intelligence
    - machine-learning
    - isolation-forest
    - flogo
    - python
spec:
  owner: group:default/marketplace-entries-group
  type: sample
  presentation:
    buttonLabels:
      createButtonText: Get
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      errorMessage: Please accept the Marketplace Entry
      properties:
        description:
          type: "null"
          description: |
            ## Get  Abnormally Detection Sample added to your TIBCO Developer Hub

            **ID:** mp-entry-flogo-ml-if-abnormally-detection-sample

            **Description:** This sample uses TIBCO Flogo in tandem with Python Scikit-learn open-source machine learning library to demonstrate Artificial Intelligence Machine Learning (AI-ML) in a real-time eventing scenario deployable into the TIBCO Platform. 

            Each item made available to you in the TIBCOÂ® Developer Hub Marketplace is subject to its own individual license. You are responsible for reviewing the specific license terms that apply to each item that you access or use. Cloud Software Group, Inc. and its affiliates: (1) do not make any representation, promises, or guarantees about these items; and (2) are making these items available to you "AS IS," without any warranties or indemnities.
            This item is subject to the following [license](https://github.com/TIBCOSoftware/flogo-enterprise-hub//blob/master/LICENSE).

            **By accessing or using this item, you agree to assume full responsibility for its proper use and compliance with all applicable license terms.**
        accept:
          title: I Agree
          type: boolean
          default: null
          enum:
            - null
            - true
  steps:
    - id: registerItem
      name: Getting Marketplace Entry...
      action: catalog:register
      input:
        catalogInfoUrl: https://github.com/TIBCOSoftware/tibco-developer-hub/blob/main/tibco-examples/developer-hub-marketplace-content/flogo-samples/flogo-machine-learning-abnormally-detection/catalog-info.yaml
  output:
    links:
      - title: Open in catalog
        type: catalog
        icon: catalog
        entityRef: ${{ steps.registerItem.output.entityRef }}
      - title: Documents
        url: /docs?filters%5Buser%5D=all&limit=20
        icon: techdocs
      - icon: catalog
        title: Open Flogo ML IF Abnormally Detection Sample
        url: /catalog/default/component/flogo-ml-if-abnormally-detection-sample
        type: openButton
      - icon: docs
        title: Open Flogo ML IF Abnormally Detection Docs
        url: /docs/default/component/flogo-ml-if-abnormally-detection-sample
      - icon: kind:component
        title: Clone with VSCode
        url: vscode://vscode.git/clone?url=https://github.com/TIBCOSoftware/flogo-enterprise-hub/
      - title: Back to Marketplace
        url: /marketplace
        icon: dashboard
