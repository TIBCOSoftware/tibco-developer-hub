apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-entry-platform-cli-provisioning-example
  title: Platform CLI Provisioning
  description: This sample demonstrates how to use the Platform CLI to provision
    dataplanes & capabilities on the TIBCO Platform using a script.
  backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: true
    popularity: 0
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - text: TIBCO Platform CLI
        url: https://docs.tibco.com/pub/platform-cp/1.10.0/doc/html/Default.htm#UserGuide/tibco-platform-cli-overview.htm
        icon: docs
      - text: GitHub Repository
        icon: github
        url: https://github.com/TIBCOSoftware/tibco-developer-hub/tree/main/tibco-examples/developer-hub-marketplace-content/platform-cli/platform-cli-provisioning-example/platform-cli-scripts
  tags:
    - devhub-marketplace
    - platform
    - platform-cli
    - scripting
    - ci-cd
spec:
  owner: group:default/marketplace-entries-group
  type: sample
  presentation:
    buttonLabels:
      createButtonText: Install
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      errorMessage: Please accept the Marketplace Entry
      properties:
        description:
          type: "null"
          description: |
            ## Install  Platform CLI Provisioning into your TIBCO Developer Hub

            **ID:** mp-entry-platform-cli-provisioning-example

            **Description:** This sample demonstrates how to use the Platform CLI to provision dataplanes & capabilities on the TIBCO Platform using a script. 

