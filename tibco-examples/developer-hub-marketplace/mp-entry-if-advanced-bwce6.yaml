apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-entry-if-advanced-bwce6
  title: BWCE/6 Import
  description: An advanced Import Flow for TIBCO BusinessWorks Container Edition /
    6. This example imports projects and dependencies on shared modules.
  backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: false
    popularity: 0
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - text: BWCE Documentation
        url: https://docs.tibco.com/products/tibco-businessworks-container-edition-2-10-0
        icon: star
      - text: BW6 Documentation
        url: https://docs.tibco.com/products/tibco-activematrix-businessworks-6-11-0
        icon: star
  tags:
    - devhub-marketplace
    - business-works-6
    - business-works-container-edition
spec:
  owner: group:default/marketplace-entries-group
  type: import-flow
  presentation:
    buttonLabels:
      createButtonText: Install
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      errorMessage: Please accept the Marketplace Entry
      properties:
        description:
          type: "null"
          description: |
            ## Install  BWCE/6 Import into your TIBCO Developer Hub

            **ID:** mp-entry-if-advanced-bwce6

            **Description:** An advanced Import Flow for TIBCO BusinessWorks Container Edition / 6. This example imports projects and dependencies on shared modules. 

