apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: 'db-adapter'
  description: 'Database Adapter'
  tags:
    - backend
    - data-layer
    - bwce
    - adapter
  links:
    - title: TIBCO Business Works
      url: https://www.tibco.com/products/tibco-businessworks
    - title: BWCE Documentation
      url: https://docs.tibco.com/products/tibco-businessworks-container-edition-2-9-0
  annotations:
    github.com/project-slug: TIBCO-Hub-Backstage/tibco-examples
    backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/topology: #optional
    theme:
      name: green
    entityIcon:
      icon: https://raw.githubusercontent.com/TIBCOSoftware/tibco-developer-hub/refs/heads/main/tibco-examples/car-order-system-and-components/assets/icons/svg/icon-app-bwce.svg
      iconTooltip: bwce_icon (flaticon.com)
spec:
  type: service
  lifecycle: production
  system: car-order-system
  owner: operational-department
  providesApis: ['car-details-api']
  dependsOn:
    - resource:default/cars-database
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: 'car-details-api'
  description: 'An API that provides car details'
  tags:
    - store
    - rest
  links:
    - url: https://github.com/TIBCO-Hub-Backstage/tibco-examples
      title: GitHub Repo
      icon: github
    - url: https://github.com/TIBCO-Hub-Backstage/tibco-examples/blob/master/sample-api.json
      title: API Spec
      icon: code
  tibco.developer.hub/topology: #optional
    theme:
      name: yellow
    entityIcon:
      icon: https://raw.githubusercontent.com/TIBCOSoftware/tibco-developer-hub/refs/heads/main/tibco-examples/car-order-system-and-components/assets/icons/512/cloud_api.png
      iconTooltip: cloud_api (flaticon.com)
spec:
  type: openapi
  lifecycle: production
  owner: 'CarImporter'
  apiConsumedBy:
    ['component:discount-calculator', 'component:car-information-provider']
  definition:
    $text: ./sample-api.json
