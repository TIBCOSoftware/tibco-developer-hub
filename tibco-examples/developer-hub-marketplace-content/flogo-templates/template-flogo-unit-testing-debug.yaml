apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: flogo-templates-group
  description: Location of Flogo Template Group
spec:
  targets:
    - ./flogo-templates-group.yaml
---
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: template-flogo-unit-testing-debug
  title: 'Flogo Unit Testing (Debug)'
  description: 'Unit Testing - Playing a Test Case Once (Flow Debugger) in Flogo. With Unit Testing, you can monitor the health of your application and detect errors in individual flows or activity levels.'
  tags:
    - flogo
    - tibco
    - recommended
spec:
  owner: flogo-templates
  type: integration

  parameters:
    - title: Fill in some steps
      required:
        - name
        - description
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the Flogo Application
          ui:field: EntityNamePicker
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: A description for the Flogo Service
          default: 'My Flogo Unit Testing (Debug)'
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  # This template is meant to be used on top of an existing template.
  # By adding the following and fetching from an absolute URL you can
  # add in the docs template
  steps:
    - id: fetch
      name: Flogo Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}
          repoUrl: ${{ parameters.repoUrl }}
          indexRedirect: 'Unit-Testing/PlayTestcase-flowDebugger/index.md'

    - id: fetch-code
      action: fetch:plain
      name: Fetch code
      input:
        url: 'https://github.com/TIBCOSoftware/flogo-enterprise-hub/tree/master/samples/VSCode_Extension/Unit-Testing/PlayTestcase-flowDebugger'

    - id: fetch-images
      action: fetch:plain
      name: Fetch images
      input:
        url: 'https://github.com/TIBCOSoftware/flogo-enterprise-hub/tree/master/samples/VSCode_Extension/images/Unit-Testing/PlayTC-UT'
        targetPath: './docs/images/Unit-Testing/PlayTC-UT'

    - id: fetch-docs
      action: fetch:plain:file
      name: Fetch docs
      input:
        url: 'https://github.com/TIBCOSoftware/flogo-enterprise-hub/tree/master/samples/VSCode_Extension/Unit-Testing/PlayTestcase-flowDebugger/readme.md'
        targetPath: './docs/Unit-Testing/PlayTestcase-flowDebugger/index.md'

    - id: publish
      name: Publish
      action: publish:github
      input:
#        allowedHosts: ['github.com']
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
        icon: github
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: Clone in VS Code
        url: ${{ "vscode://vscode.git/clone?url=" + steps.publish.output.remoteUrl }}
        icon: scaffolder
